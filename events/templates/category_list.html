{% extends 'dashboard.html' %}

{% block title %}Category List{% endblock %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">Category List</h1>
<ul class="bg-white shadow overflow-hidden sm:rounded-lg divide-y divide-gray-200">
    {% for category in categories %}
        <li class="px-4 py-4 sm:px-6">
            <a href="{% url 'category_detail' category.pk %}" class="text-lg font-medium text-blue-600 hover:underline">{{ category.name }}</a>
        </li>
    {% endfor %}
</ul>
<a href="{% url 'create_category' %}" class="mt-4 inline-block bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">Create New Category</a>
{% endblock %}
