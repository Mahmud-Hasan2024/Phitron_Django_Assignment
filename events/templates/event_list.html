{% extends 'dashboard.html' %}

{% block title %}Event List{% endblock %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">Event List</h1>
<ul class="bg-white shadow overflow-hidden sm:rounded-lg divide-y divide-gray-200">
    {% for event in events %}
        <li class="px-4 py-4 sm:px-6">
            <a href="{% url 'event_detail' event.pk %}" class="text-lg font-medium text-blue-600 hover:underline">{{ event.name }}</a>
            <p>Category: {{ event.category.name }}</p>
            <p>Participants: {{ event.participants.count }}</p>
        </li>
    {% endfor %}
</ul>
<a href="{% url 'create_event' %}" class="mt-4 inline-block bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">Create New Event</a>
{% endblock %}
